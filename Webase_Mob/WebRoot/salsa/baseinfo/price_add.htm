<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>产品系列信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="css/style.css" rel="stylesheet" type="text/css">
<SCRIPT LANGUAGE="JavaScript" src="inc/check.js"></SCRIPT>
<script lanuage="javascript">
  function checkInput()
  {
      if(form1.PRICE_NAME.value==null || form1.PRICE_NAME.value.length==0)
	  {
	      alert("请价格名称!");
		  form1.PRICE_NAME.focus();
		  return false;
	  }
	  return true;
  }
</script>
</head>

<body onUnload="window.opener.location.reload();">
<form name="form1" method="post" action="display?proname=baseinfo/price_result">

    <tr> 
      <td height="0">
        <table width="100%" border="0" align="center" cellpadding="2" cellspacing="1">
          <tr bgcolor="#336699" class="tabletoptitle"> 
            <td colspan="2" class="WHS"> 
              <div align="center"><strong>价格信息</strong></div>
            </td>
          </tr>
          <tr> 
            <td width="200" bgcolor="#C4DFDC" class="tableleft"> 
              <div align="right">价格名称</div>
            </td>
            <td bgcolor="#FFFFFF"> 
              <input name="PRICE_NAME" type="text" class="input" >
            </td>
          </tr>
          <tr> 
            <td width="200" bgcolor="#C4DFDC" class="tableleft"> 
              <div align="right">单价</div>
            </td>
            <td bgcolor="#FFFFFF">

            </td>

        </table>
      </td>
    </tr>
  </table>
  <table width="90%" height="40" border="0" align="center" cellpadding="0" cellspacing="0">

      <td height="30" valign="bottom"><div align="center">

          <input name="Submit2" type="submit" class="ImgButton" onClick="window.close()" value="关  闭">
        </div></td>
    </tr>
  </table>
</form>
