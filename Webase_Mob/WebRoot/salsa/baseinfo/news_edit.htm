<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>产品信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="css/style1.css" rel="stylesheet" type="text/css">
<SCRIPT LANGUAGE="JavaScript" src="js/ckeditor/ckeditor.js"></SCRIPT>
<script type='text/javascript' src='dwr/interface/DwrComm.js'></script>
<script type='text/javascript' src='dwr/engine.js'></script>
<script type='text/javascript' src='dwr/util.js'></script>
<script language="javascript">
 function add(){
    if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
    var formMap = DWRUtil.getValues("form1");
		
	
    form1.content.value=CKEDITOR.instances.content1.getData();
	formMap = DWRUtil.getValues("form1");
    DwrComm.parseIN('INP031',formMap,'update',{callback:function(data){
           if (data != 'ok'){
               alert(data);
           }else{
              alert("操作成功!");
              dialogArguments.document.getElementById('d_Flag').value="1";   
              window.close();
           }
       },async:false});
}
function initPage(){
         if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
    var formMap = DWRUtil.getValues("form1");
        DWRUtil.setValue("title","!!MJP111,02");
    	DWRUtil.setValue("is_good","!!MJP111,04");
    	DWRUtil.setValue("is_read","!!MJP111,05");
    	DWRUtil.setValue("ID","!!MJP111,01");
		
}
</script>

</head>

<body>

<form name="form1" method="post" action="" id="form1">
  <input type="hidden" name="content" value="">
  <input type="hidden" name="ID" value="">
  <table width="100%" height="0" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr> 
      <td align="center" ><b> 通知修改</b></td>
    </tr>
    <tr> 
      <td height="0"> 
        <table width="100%" border="0" align="center" cellpadding="2" cellspacing="1">
          <tr> 
            <td width="200" bgcolor="#C4DFDC" class="tableleft"> 
              <div align="right">标题：</div>            </td>
            <td bgcolor="#FFFFFF"> 
              <input name="title" id="title" type="text" class="input" size="50">            </td>
          </tr>
          
          
          <tr> 
            <td width="200" bgcolor="#C4DFDC" class="tableleft" align="right">正文：</td>
            <td bgcolor="#FFFFFF"><textarea  class="ckeditor" rows="10" cols="50" name="content1" id="content1">!!MJP111,06</textarea>           </td>
          </tr>
          <tr> 
            <td width="200" bgcolor="#C4DFDC" class="tableleft" align="right">是否置顶：</td>
            <td bgcolor="#FFFFFF"> 
			   <select name="is_good"  id="is_good" >
			       <option value="否">否</option>
				   <option value="是">是</option>
			   </select>
                        </td>
          </tr>
          <tr>
            <td bgcolor="#C4DFDC" class="tableleft" align="right">是否必读：</td>
            <td bgcolor="#FFFFFF"><select name="is_read"  id="is_read" >
			       <option value="否">否</option>
				   <option value="是">是</option>
			   </select></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <table width="90%" height="40" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr> 
      <td height="30" valign="bottom"><div align="center"> 
          <input name="Submit" type="button" class="ImgButton" value="确  定" onClick="add()">
          &nbsp;&nbsp;&nbsp;&nbsp; 
          <input name="Submit2" type="reset" class="ImgButton" onClick="window.close()" value="关 闭">
        </div></td>
    </tr>
  </table>
</form>
</body>
<script language="javascript">
    initPage();
</script>
</html>
