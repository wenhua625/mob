<title>品牌管理</title>
</head>

<body>
<script type='text/javascript'>
Ext.onReady(function(){
    if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
    var formMap = DWRUtil.getValues("form1");
	
    //生产品牌列表
    var processDetailstore = new Ext.data.JsonStore({
        url:"work?proname=MJ1024",
        root:"root",
        fields: ['brand_id','brand_name','brand_chnname','brand_tel','brand_fax']
    });
    
  
   
    //品牌列表
    var cm = new Ext.grid.ColumnModel([
        new Ext.grid.RowNumberer(),//自动行号
        {header:'品牌英文名称',dataIndex:'brand_name',width: 120,editor: new Ext.form.TextField({ allowBlank: true })},
        {header:'品牌中文名称',dataIndex:'brand_chnname',width: 180,editor: new Ext.form.TextField({ allowBlank: true })},
        {header:'客服电话',dataIndex:'brand_tel',width: 250,editor: new Ext.form.TextField({ allowBlank: true })},
        {header:'传真',dataIndex:'brand_fax',width: 250,editor: new Ext.form.TextField({ allowBlank: true })}
       ]);
    
    cm.defaultSortable = true;
    
    var summary = new Ext.ux.grid.GridSummary();
    var grid_process = new Ext.grid.EditorGridPanel({
    	stripeRows: true,
    	el: 'processList',
    	width:850, 
    	height:380,
    	title:'品牌列表',
    	ds: processDetailstore,
        cm: cm,
        plugins: summary,
        frame:false,
        clicksToEdit:1,
        selModel: new Ext.grid.RowSelectionModel({singleSelect:false}),
        columnLines: true,
        loadMask: true,
        loadMask:{msg:'正在加载数据...'}
    });
    grid_process.render();
    processDetailstore.load();
  
    
 
    //增加品牌
    Ext.get("BtnAddProcess").on("click",function(){
       formMap = DWRUtil.getValues("form1");
        DwrComm.parseIN('IN1015',formMap,'insert',{callback:function(data){
           if (data != 'ok'){
               alert(data);
           }else{
               processDetailstore.load();
           }
       },async:false});   
   });
   //修改品牌
   grid_process.on("afteredit", afterEdit, grid_process); 
   
   function afterEdit(e) { 
   var record = e.record;// 被编辑的记录  
   
   DWRUtil.setValue("d_Id",e.record.get("brand_id"));
   
  
   DWRUtil.setValue("d_Brand_Name",e.record.get("brand_name"));
   
   DWRUtil.setValue("d_Brand_ChnName",e.record.get("brand_chnname"));
   DWRUtil.setValue("d_Brand_Tel",e.record.get("brand_tel"));
   DWRUtil.setValue("d_Brand_Fax",e.record.get("brand_fax"));
   

   formMap = DWRUtil.getValues("form1");
  
   DwrComm.parseIN('IN1015',formMap,'update',{callback:function(data){
           if (data != 'ok'){
               alert(data);
           }
       },async:false});
   };
   //删除品牌
   grid_process.on("rowcontextmenu",function(grid_process,rowIndex,e){
             e.preventDefault();if(rowIndex<0){return;}
             if('@@View,'=='View') {return;}
             var treeMenu = new Ext.menu.Menu
            ([       
                {xtype:"button",text:"删除",icon:"images/webtype/del.gif",pressed:true, handler:function(){
                    DWRUtil.setValue("d_Id",processDetailstore.getAt(rowIndex).get('brand_id'));
                    formMap = DWRUtil.getValues("form1");
                    if(!confirm("你确认要删除吗？")) return false;
                    DwrComm.parseIN('IN1015',formMap,'delete',{callback:function(data){
                     if (data != 'ok'){
                         alert(data);
                     }else{
                        var record = grid_process.getSelectionModel().getSelected();
                         processDetailstore.remove(record); 
                     }
                    },async:false});
                    
                }}               
                
            ]);
            treeMenu.showAt(e.getPoint());
      }); 
   
});

</script>
<form action="" method="post" name="form1" id="form1">
<input type="hidden" name="d_Id">
<input type="hidden" name="d_Brand_Name">
<input type="hidden" name="d_Brand_ChnName">
<input type="hidden" name="d_Brand_Tel">
<input type="hidden" name="d_Brand_Fax">
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr height="30">
				<td
					style="BORDER-BOTTOM: @@LS.BGCOLOR, 1px solid; font-size: 12pt; COLOR: #124164; FONT-WEIGHT: bold;"><img
					src="images/webtype/colon.gif" WIDTH="24" HEIGHT="24">品牌列表</td>
			</tr>
  <tr>
    <td >
      <table width="100%" border="0">
        <tr>
          <td width="50%"><table width="100%" border="0" cellspacing="0" cellpadding="0" bordercolor="#000000">
      
      <tr>
        <td width="50%">&nbsp;</td>
        <td width="50%">&nbsp;</td>
        <td width="100%">&nbsp;</td>
        <td width="100%"><input type="button" name="BtnAddProcess" value="添加品牌" /></td>
      </tr>
      <tr>
        <td colspan="4"><div id="ProcessList"></div></td>
      </tr>
      
    </table></td>
          <td  width="50%">
		      <table width="100%" border="0">
        <tr>
          <td><table width="100%" border="0" cellspacing="0" cellpadding="0" bordercolor="#000000">
      
      <tr>
        <td></td>
        </tr>
      <tr>
        <td><div id="ReasonList"></div></td>
      </tr>
      
    </table>
		  </td>
        </tr>
      </table></td>
  </tr>
</table>
</form>
