<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>账号管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="css/style011.css" rel="stylesheet" type="text/css">
<SCRIPT LANGUAGE="JavaScript" src="inc/check.js"></SCRIPT>
<script type="text/javascript" src="js/dojo/dojo.js"></script>
<script type="text/javascript">
    dojo.require("dojo.io.*");
</script>
<script type="text/javascript">
 function work(){
    var formObj = dojo.byId("form1");
     dojo.io.bind({
                formNode:formObj,
                url:"work?proname=IN0013",
                method:formObj.method,
                load:function(type , data ,evt){
                    if(data == "ok"){
                    	alert("操作成功!");
                    	window.opener.location.reload();
                    	window.close();
                    }else{
                    	alert(data);
                    }
                },
                error:function(type,error){
                    alert(type);
                }
		
            })
        }
</script>
<script lanuage="javascript">
  function checkInput()
  {
      if(form1.SHOP_CODE.value==null || form1.SHOP_CODE.value.length==0)
	  {
	      alert("所有客户都有了账号，你不必设账号了!");
		  form1.SHOP_CODE.focus();
		  return false;
	  }
	  if(form1.BILL_NO.value==null || form1.BILL_NO.value.length==0)
	  {
	      alert("请输入账号!");
		  form1.BILL_NO.focus();
		  return false;
	  }
	  if(form1.BILL_AMOUNT.value==null || form1.BILL_AMOUNT.value.length==0)
	  {
	      alert("请输入金额!");
		  form1.BILL_AMOUNT.focus();
		  return false;
	  }
	  if(isNaN(form1.BILL_AMOUNT.value))
		{
		    alert("金额不正确!");
			form1.BILL_AMOUNT.focus();
			return false;
		}
	  if(parseInt(form1.BILL_AMOUNT.value)<0)
		{
		    alert("金额必须大于或等于0!");
			form1.BILL_AMOUNT.focus();
			return false;
		}
		 if(form1.CREDIT_AMOUNT.value==null || form1.CREDIT_AMOUNT.value.length==0)
	  {
	      alert("请输入信用额度");
		  form1.CREDIT_AMOUNT.focus();
		  return false;
	  }
	  if(isNaN(form1.CREDIT_AMOUNT.value))
		{
		    alert("信用额度不正确!");
			form1.CREDIT_AMOUNT.focus();
			return false;
		}
	  if(parseInt(form1.CREDIT_AMOUNT.value)<0)
		{
		    alert("信用额度必须大于或等于0!");
			form1.CREDIT_AMOUNT.focus();
			return false;
		}
	  work();	
	  return true;
	  
	}
	
	
</script>
</head>

<body>
<form name="form1" method="post" action="" id="form1">
  <table width="100%" height="0" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr> 
            
      <td align="center"> <strong>代理商账号信息</strong> </td>
          </tr>
	<tr> 
      <td height="0">
        <table width="100%" border="0" align="center" cellpadding="2" cellspacing="1">
          
          <tr> 
            <td width="200" bgcolor="#C4DFDC" class="tableleft"> 
              <div align="right">客户名称</div>
            </td>
            <td bgcolor="#FFFFFF"> 
              <select name="SHOP_CODE">
                <option>$$XL0024,</option>
              </select>
            </td>
          </tr>
          <tr> 
            <td width="200" bgcolor="#C4DFDC" class="tableleft"> 
              <div align="right">户名</div>
            </td>
            <td bgcolor="#FFFFFF"> 
              <input name="BILL_NAME" type="text" >
            </td>
          </tr>
          <tr> 
            <td width="200" bgcolor="#C4DFDC" class="tableleft" align="right">账号</td>
            <td bgcolor="#FFFFFF"> 
              <input type="text" name="BILL_NO" size="20">
              <font color="#FF0000">*</font> </td>
          </tr>
          <tr> 
            <td width="200" bgcolor="#C4DFDC" class="tableleft" align="right">开户行</td>
            <td bgcolor="#FFFFFF"> 
              <input type="text" name="BILL_BANK" size="40">
            </td>
          </tr>
          <tr> 
            <td width="200" bgcolor="#C4DFDC" class="tableleft" align="right">金额</td>
            <td bgcolor="#FFFFFF"> 
              <input type="text" name="BILL_AMOUNT" size="12">
            </td>
          </tr>
          <tr>
            <td width="200" bgcolor="#C4DFDC" class="tableleft" align="right">信用额度</td>
            <td bgcolor="#FFFFFF">
              <input type="text" name="CREDIT_AMOUNT" size="12">
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <table width="90%" height="40" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr> 
      <td height="30" valign="bottom"><div align="center"> 
          <input name="Submit" type="button" class="ImgButton" value="确  定" onClick="return checkInput()">
          &nbsp;&nbsp;&nbsp;&nbsp; 
          <input name="Submit2" type="button" class="ImgButton" onClick="window.close()" value="关  闭">
        </div></td>
    </tr>
  </table>
</form>
</body>
</html>
