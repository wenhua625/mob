<script type="text/javascript">
    dojo.require("dojo.io.*");
</script>
<script type="text/javascript">
 function work(){
    var formObj = dojo.byId("form1");
     dojo.io.bind({
                formNode:formObj,
                url:"work?proname=IN0013",
                method:formObj.method,
                load:function(type , data ,evt){
                    if(data == "ok"){
                    	alert("操作成功!");
                    	window.opener.location.reload();
                    	window.close();
                    }else{
                    	alert(data);
                    }
                },
                error:function(type,error){
                    alert(type);
                }
		
            })
        }
</script>
<script lanuage="javascript">
  function checkInput()
  {
      if(form1.BILL_NO.value==null || form1.BILL_NO.value.length==0)
	  {
	      alert("请输入账号!");
		  form1.BILL_NO.focus();
		  return false;
	  }
	  if(form1.ADD_AMOUNT.value==null || form1.ADD_AMOUNT.value.length==0)
	  {
	      alert("必须输入正确数字!");	
		  form1.ADD_AMOUNT.focus();
		  return false;
	  }
	  if(isNaN(form1.ADD_AMOUNT.value))
		{
		    alert("请输入正确数字!");
			form1.ADD_AMOUNT.focus();
			return false;
		}
	   if(parseInt(form1.ADD_AMOUNT.value)<0)
		{
		    alert("金额必须大于或等于0!");
			form1.ADD_AMOUNT.focus();
			return false;
		}
		
	
	  if(isNaN(form1.CREDIT_AMOUNT.value))
		{
		    alert("请输入正确数字!");
			form1.CREDIT_AMOUNT.focus();
			return false;
		}
	   if(parseInt(form1.CREDIT_AMOUNT.value)<0)
		{
		    alert("信用额度必须大于或等于0!");
			form1.CREDIT_AMOUNT.focus();
			return false;
		}
	  work();
	  return true;
  }
</script>
