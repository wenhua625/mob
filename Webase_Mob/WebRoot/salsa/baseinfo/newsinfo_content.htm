<script type="text/javascript">
 function work(id){
    if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
      form1.ID.value = id;
      var formMap = DWRUtil.getValues("form1");
      
     DwrComm.parseIN('INP031',formMap,'delete',{callback:function(data){
           if (data != 'ok'){
               alert(data);
           }else{
              alert("操作成功!");
              window.location.reload();
              
           }
       },async:false});
  }
 
</script>
<script language="javascript">
  function checkDel(id)
  {
      if(confirm('删除后将不在恢复! \n您确定删除吗?'))
	  {
	     
		work(id);
	  }
	  else return;
  }
  function opr(url){
     NewWinCustMD(url+'&tmp='+Math.random(),window,500,950);
     if(form1.d_Flag.value == "1")
     {
         window.location.reload();
     }
  }
  function oprView(url){
     NewWinCustMD(url+'&tmp='+Math.random(),window,500,950);
     
  }
</script>
