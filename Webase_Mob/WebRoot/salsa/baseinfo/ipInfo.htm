<script type="text/javascript">
 function work(id){
    var formObj = dojo.byId("form1");
     dojo.io.bind({
                formNode:formObj,
                url:"work?proname=IN8012&action=delete&Ip_Id="+id,
                method:formObj.method,
                load:function(type , data ,evt){
                    if(data == "ok"){
                    	alert("操作成功!");
                    	window.location.reload();
                    }else{
                    	alert(data);
                    }
                },
                error:function(type,error){
                    alert(type);
                }
		
            })
        }
</script>
<script language="javascript">
  function checkDel(id,user)
  {
      if (user == "服务器"){
          alert("对不起，服务器不能删除!");
          return false;
      }
      if(confirm('删除后将不在恢复! \n您确定删除吗?'))
	  {
	     
		work(id);
	  }
	  else return;
  }
</script>
