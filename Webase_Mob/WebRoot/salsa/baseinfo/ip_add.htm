<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>访问控制</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="css/style011.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/dojo/dojo.js"></script>
<script type="text/javascript">
    dojo.require("dojo.io.*");
</script>
<script type="text/javascript">
 function work(){
    var formObj = dojo.byId("form1");
     dojo.io.bind({
                formNode:formObj,
                url:"work?proname=IN8012",
                method:formObj.method,
                load:function(type , data ,evt){
                    if(data == "ok"){
                    	alert("操作成功!");
                    	window.opener.location.reload();
                    	window.close();
                    }else{
                    	alert(data);
                    }
                },
                error:function(type,error){
                    alert(type);
                }
		
            })
        }
</script>
<script type="text/javascript">
	function add(){
		if(form1.Ip_Owner.value.length == 0){
				alert("机主姓名不能为空!");
				form1.Ip_Owner.focus();
				return false;		
		}
		work();
	}
</script>
</head>

<body>
<form name="form1" method="post" action="" id="form1">
  <table width="90%" height="0" border="0" align="center" cellpadding="0" cellspacing="0" >
    <tr> 
      <td height="0">
        <table width="100%" border="0" align="center" cellpadding="2" cellspacing="1">
          <tr> 
            <td colspan="2" > 
              <div align="center">控制机器信息</div>
            </td>
          </tr>
          
          <tr> 
            <td width="200" bgcolor="#C4DFDC" > 
              <div align="right">机主姓名</div>
            </td>
            <td bgcolor="#FFFFFF"> 
              <input name="Ip_Owner" type="text">
            </td>
          </tr>
          <tr> 
            <td width="200" bgcolor="#C4DFDC" > 
              <div align="right">Ip地址</div>
            </td>
            <td bgcolor="#FFFFFF"> 
              <input name="Ip_Address" type="text">
             
            </td>
          </tr>
          <tr>
            <td width="200" bgcolor="#C4DFDC"  align="right">Mac地址</td>
            <td bgcolor="#FFFFFF">
              <input name="Ip_Mac" type="text">
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <table width="90%" height="40" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr> 
      <td height="30" valign="bottom"><div align="center"> 
          <input name="Submit" type="button"  value="确  定" onClick="return add()">
          
          <input name="Submit2" type="button"  onClick="window.close()" value="关  闭">
        </div></td>
    </tr>
  </table>
</form>
</body>
</html>
