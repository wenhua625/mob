<script type="text/javascript">
 function work(id){
      if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
      form1.PRODUCT_CODE.value = id;
      var formMap = DWRUtil.getValues("form1");
      
     DwrComm.parseIN('IN1002',formMap,'delete',{callback:function(data){
           if (data != 'ok'){
               alert(data);
           }else{
              alert("操作成功!");
              window.location.reload();
              
           }
       },async:false});
 }
</script>
<script language="javascript">

  {
      if(confirm('删除后将不在恢复! \n您确定删除吗?'))
	  {
	     
		work(id);
	  }

  }
