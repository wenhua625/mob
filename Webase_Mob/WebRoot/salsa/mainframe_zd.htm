<script>
 Ext.onReady(function() {
 
      //检查消息是否必读
		 if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
         var formMap = DWRUtil.getValues("form1");

         function checkWin()
        {
          
          formMap = DWRUtil.getValues("form1");
		  var s_isNew;
		  DwrComm.parseMJ('MJP114',formMap,{callback:function(data){
		           
		           if(data.length >0){
		                 s_isNew=data;
		                
                         showWin(s_isNew);
		                
		              
		              
		           }
                },
                async:false});
       }         
       
	   function showWin(newsId){			
        var win1;
        var newsNum=0;
        
       
        win1 = new Ext.Window({
                    applyTo: 'win',
                    layout: 'fit', 
                    title:"<span style='font-size:16px;'>通知(老板必读)</span>",
                    width: 750,
                    height: 550,
					bodyStyle:"background-color:#FFFFFF;",
					autoScroll:true,
				    autoLoad:{
			            url :'display?proname=note/newsInfo.htm&ID='+newsId[newsNum].newid
					},
					modal: true,
					closable:false,
					bbar:['->',{text:"<span style='font-size:16px;color:red'>已经阅读</span>",handler:function(){
					        
					            readInfo(newsId[newsNum].newid);
					            newsNum=newsNum+1;
					            
					            if(newsNum==newsId.length)
					              win1.close();
					            else
					              win1.load({url:'display?proname=note/newsInfo.htm&ID='+newsId[newsNum].newid,scripts:true});
					           
					         
							   
						   }},
					      {text:"<span style='font-size:16px;'>退出系统</span>",handler:function(){
						       if(!confirm('您确认要退出系统吗？')) return false;
							   window.location='work?proname=QUIT';
						  
						  }}]
                    
                  
                });
                
                win1.show();
            
           
		   }
		   
		   function readInfo(newsId)
		   {
		       if(!confirm('您确认已经阅读了该通知吗？')) return false;
				if('@@LS.BM,' == '8889'){
					alert("只有老板阅读才生效，请老板登陆系统后，点击已经阅读！");
					return false;
				}else{
					form1.NewsId.value=newsId;
					formMap = DWRUtil.getValues("form1");
					DwrComm.parseIN('INP027',formMap,'update',{callback:function(data){
                    if (data != 'ok'){
                             alert(data);
                     }else{
						alert("你已经成功的阅读了该通知，请按通知要求执行，谢谢你的配合!");
                     }
                      },async:false}); 
							      
				} 
		   }
           checkWin();
        });
        
	// window.setInterval("showMsg()",30000);//半分钟刷新1次 
</script>
<div id="win">
