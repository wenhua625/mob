<script type="text/javascript">
 function work(id){
    if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
      form1.PRODUCT_CODE.value = id;
      var formMap = DWRUtil.getValues("form1");
      
     DwrComm.parseIN('IN0002',formMap,'delete',{callback:function(data){
           if (data != 'ok'){
               alert(data);
           }else{
              alert("操作成功!");
              window.location.reload();
              
           }
       },async:false});
  }
  function wareInit(){
    if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
     
      var formMap = DWRUtil.getValues("form1");
      if('@@SERIES_CODE,' == '')
      {
          alert("请选择要初始化库存的产品类型!");
          return false;
      }
      if(!confirm("你确定要为 !!MJ0038,02 类型下的所有的产品初始化吗？")) return false;
     DwrComm.parseIN('IN1014',formMap,'update',{callback:function(data){
           if (data != 'ok'){
               alert(data);
           }else{
              alert("初始化成功!");
           }
       },async:false});
  }
</script>
