<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>BOM清单</title>
		<base target="_self" />
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<link href="css/style1.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="css/ext-all.css" />
		<object id="LODOP"
			classid="clsid:2105C259-1E0C-4534-8141-A753534CB4CA" width=0 height=0>
		</object>
		<SCRIPT LANGUAGE="JavaScript" src="inc/check.js"></SCRIPT>
		<script src="inc/dateams.js" type=text/javascript></script>
		<script type="text/javascript" src="js/extjs/ext-base.js"></script>
		<script type="text/javascript" src="js/extjs/ext-all.js"></script>
		<script type="text/javascript" src="js/extjs/ext-lang-zh_CN.js"></script>
		<script type="text/javascript" src="js/extjs/GroupSummary.js"></script>
		<script type='text/javascript' src='dwr/interface/DwrComm.js'></script>
		<script type='text/javascript' src='dwr/engine.js'></script>
		<script type='text/javascript' src='dwr/util.js'></script>


	</head>

	<body>
		<script type='text/javascript'>
Ext.onReady(function(){
    if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
    var formMap = DWRUtil.getValues("form1");
    //form1.SPBM.focus();
     
    if("@@ID," != "")
    {
        DWRUtil.setValue("ID","!!MJP025,01");
    }
	
	 //产品信息
    var orderDetailstore1 = new Ext.data.JsonStore({
         url:"work?proname=MJS004",
        root:"root",
        fields: ['bm','mc','xhgg','jldw','lbmc','agent_code','product_code']
    });

    
    //产品信息列
     var cm1 = new Ext.grid.ColumnModel([
         //new Ext.grid.RowNumberer(),//自动行号
        {header:'品牌',dataIndex:'agent_code',width: 55,hidden:true},
        {header:'型号',dataIndex:'product_code',width: 75},
        {header:'品名',dataIndex:'mc',width: 150},
        {header:'规格',dataIndex:'xhgg',width: 85},
        {header:'单位',dataIndex:'jldw',width: 50},
        {header:'类别',dataIndex:'lbmc',width: 120}
       
       ]);
   
     //产品信息表格
    var grid1 = new Ext.grid.EditorGridPanel({
    	el: 'List',
    	width:document.body.clientWidth-705, 
    	height:document.body.clientHeight-65,
    	title:'产品列表',
    	ds: orderDetailstore1,
        cm: cm1,
        frame:false,
        clicksToEdit:1,
		enableHdMenu:false,
        stripeRows:true,
        columnLines: true,
		bbar: new Ext.PagingToolbar({  
                 store: orderDetailstore1,  
                 pageSize: 15,  
                 displayInfo: true,  
                 displayMsg: "本页显示第{0}条到第{1}条记录,一共{2}条",  
                 emptyMsg: "没有记录"  
  
             }),
        selModel: new Ext.grid.RowSelectionModel({singleSelect:false}),
        loadMask: true,
        loadMask:{msg:'正在加载数据...'}
        
        
    });
    grid1.render();
	orderDetailstore1.on('beforeload',function(){
		Ext.apply(
			this.baseParams, {
				start:0, limit:15,SJ:encodeURI(Ext.get('SJ').dom.value),LB:Ext.get('LB').dom.value,PPBM:Ext.get('PPBM').dom.value
			});
	});
    orderDetailstore1.load();
	//点击产品 
   grid1.on("rowclick",function(grid1,rowIndex,e){
             e.preventDefault();if(rowIndex<0){return;}
             var record = grid1.getSelectionModel().getSelected();
              DWRUtil.setValue("ID",record.get("bm"));
            
             orderDetailstore.load({params:{ID:Ext.get('ID').dom.value}});
           
   });
   
   //点击复制
   grid1.on("rowcontextmenu",function(grid1,rowIndex,e){
             e.preventDefault();if(rowIndex<0){return;}
             var treeMenu = new Ext.menu.Menu
            ([
                
                
                 {xtype:"button",text:"复制",icon:"images/webtype/copy.gif",pressed:true, handler:function(){
                    var bm=orderDetailstore1.getAt(rowIndex).get('bm')+"";
                    clipboardData.setData("text",bm);
                }}
                            
                
            ]);
            treeMenu.showAt(e.getPoint());
      }); 
   
   //搜索成品
   Ext.get("Btncx").on("click",function(){
       orderDetailstore1.load();
   });
	
	
    //物料列表存储
    /*var orderDetailstore = new Ext.data.JsonStore({
         url:"work?proname=MJS003",
        root:"root",
        fields: ['code','spbm','spmc','xhgg','jldw','sl','dj','je']
    });*/
    
    var orderDetailstore = new Ext.data.GroupingStore({
         proxy:new Ext.data.HttpProxy({    
         	method: 'GET',    
         	url: 'work?proname=MJP040'
         }),    
        reader: new Ext.data.JsonReader({root:"root"}, ['code','spbm','spmc','xhgg','jldw','sl','dj','je','lb','lb_mc','kcsl','psid']),
		groupField:'lb_mc', //定义默认分组列
		groupOnSort:false,
		sortInfo:{field:'spbm',direction:'ASC'} //定义排序列，此属性必须定义
	});

    
    //物料列表表格
     var cm = new Ext.grid.ColumnModel([
         //new Ext.grid.RowNumberer(),//自动行号
        {header:'类型',dataIndex:'lb_mc',width: 35},
        {header:'编码',dataIndex:'psid',width: 95},
        {header:'名称',dataIndex:'spmc',width: 130},
        {header:'规格',dataIndex:'xhgg',width: 75},
        {header:'单位',dataIndex:'jldw',width: 50,summaryRenderer: function(v, params, data){return  '合计：';}},
        {header:'数量',dataIndex:'sl',width: 60,summaryType:'sum',align:"right",editor:new Ext.form.NumberField({   
                    allowNegative: false, // 不允许为负数   
                    decimalPrecision: 2, // 默认的小数点位数   
                    allowDecimals: true, // 允许为小数   
                    maxValue: 100000, // 最大值为10万 ,
                    selectOnFocus:true
                            
        })},
        {header:'单价',dataIndex:'dj',width: 50,renderer:Ext.util.Format.usMoney,align:"right"},
        {header:'金额',dataIndex:'je',width: 60,renderer:Ext.util.Format.usMoney,summaryType:'sum',align:"right"},
        {header:'库存',dataIndex:'kcsl',width: 50,align:"right"}
       
       ]);
    //物料列表表格
    var summary = new Ext.ux.grid.GridSummary(); 
    var grid = new Ext.grid.EditorGridPanel({
    	el: 'productList',
    	width:document.body.clientWidth-485, 
    	height:document.body.clientHeight-65,
    	title:'所需物料',
    	ds: orderDetailstore,
        cm: cm,
		enableHdMenu:false,
        view:new Ext.grid.GroupingView({
           hideGroupedColumn:true,
           startCollapsed:false,
           forceFit:true,
           sortAscText:"正序"
         }
        ), //添加分组视图
        frame:false,
        plugins: summary,
        clicksToEdit:1,
        stripeRows:true,
        columnLines: true,
        selModel: new Ext.grid.RowSelectionModel({singleSelect:false}),
        loadMask: true,
        loadMask:{msg:'正在加载数据...'}
        
        
    });
    grid.render();
    //orderDetailstore.load({params:{ID:Ext.get('ID').dom.value}});
	
   //表格编辑后
   grid.on("afteredit", afterEdit, grid); 
   function afterEdit(e) { 
   var record = e.record;// 被编辑的记录  
       e.record.set("je",parseFloat(e.record.get("sl"))*parseFloat(e.record.get("dj")));
   };
   
   //保存
  Ext.get("BtnSave").on("click",function(){
       if(checkAndSave()) {alert("保存成功!");}
   }); 
    //删除单据
  Ext.get("BtnDel").on("click",function(){
       formMap = DWRUtil.getValues("form1");
       if(!confirm("你确认要清空吗？")) return false;
       DwrComm.parseIN('INP011',formMap,'delete',{callback:function(data){
                     if (data != 'ok'){
                         alert(data);
                         
                     }else
                     {
                        orderDetailstore.load({params:{ID:Ext.get('ID').dom.value}});
                     }
                    },async:false});
   });
    //删除记录
  Ext.get("BtnDelRecord").on("click",function(){
       formMap = DWRUtil.getValues("form1");
       var record = grid.getSelectionModel().getSelected();
       if(record == null)
       {
          alert("请选择要删除的记录!");
          return false;
       }
       grid.store.remove(record);
       
   }); 
   
   
       //补打
   Ext.get("BtnPrint").on("click",function(){
       LODOP.ADD_PRINT_BARCODE(5,508,257,36,"Code39",Ext.get('ID').dom.value);
                         LODOP.ADD_PRINT_URL(10,10,"100%","95%",'@@LS.URL,/display?proname=print/bom_print.htm&ID='+form1.ID.value);
        				 //LODOP.SET_PRINT_PAGESIZE(1,2100,2970,""); 
		                 LODOP.SET_PREVIEW_WINDOW(1,0,0,0,0,""); //按适宽模式显示
		                 var result = LODOP.PREVIEW();
       
   });
   //保存数据，公用
  function checkAndSave()
  {
       
       var vRecords = grid.store.data.items;
       var vCount = vRecords.length; //得到记录长度
       //订单没有数据
       if(vCount == 0)
       {
          //form1.SPBM.focus();
          return false;
       } 
       ;
	   if (vCount > 0) {
        //begin 将记录对象转换为字符串（json格式的字符串）
        
        var d_check="0";
        var vDatas = '[';
        for (var i = 0; i < vCount; i++) {
            if(vRecords[i].get("sl") == "0"){
                alert("第 "+(i+1)+" 行的【数量】输入无效，请重输！");
                d_check="1";
                break;
            }
            vDatas += Ext.util.JSON.encode(vRecords[i].data) + ',';

        }
        if(d_check =="1") return false;
        vDatas = vDatas.substr(0, vDatas.length - 1) + ']';

        //end 将记录对象转换为字符串（json格式的字符串）
      }
       form1.d_JsonData.value=vDatas;
	   //alert(vDatas);
	   var ret=false;
	   formMap = DWRUtil.getValues("form1");
       DwrComm.parseIN('INP010',formMap,'insert',{callback:function(data){
                     if (data != 'ok'){
                         alert(data);
                         ret= false;
                     }else
                     {
                        ret= true;
                     }
                    },async:false});
     return ret;
  } 
   //过滤查询
   Ext.get("BtnSPBM").on("click",function(){
      
	       //if(form1.SPBM.value == "") return ;
		   form1.d_Flag.value ="0";
           var win=NewWinCustMD('display?proname=order/order_sel.htm&tmp='+Math.random(),window,450,650);
		   //form1.SPBM.value="";
		   
		   if(form1.d_Flag.value=="1")
		   {
		       //var len=grid.store.data.items.length;
		       var s_sup;
			   formMap = DWRUtil.getValues("form1");
			   var kjm="MJP039";
               DwrComm.parseMJ(kjm,formMap,{callback:function(list){
                    s_sup = list;  
               },async:false});  
			  if(s_sup.length>0)
			  {
			    var keys = grid.store.fields.keys;
				for(var row=0;row<s_sup.length;row++)
			    {
			       record = new grid.store.recordType();
			       record.data = {};
			       for(var i=0;i<keys.length;i++)
			       {
			        var key=keys[i];
			        record.data[key] = s_sup[row][key]; 
			       }
			       grid.store.add(record); 
			    }
			  }                                         
		   }
       
        
   });
   
    //复制添加
  Ext.get("BtnCopy").on("click",function(){
       formMap = DWRUtil.getValues("form1");
       
       Ext.MessageBox.prompt("请输入复制源货号","",function(e,text){
           if(e=="ok"){
               form1.SRC_ID.value=text;
               if(form1.SRC_ID.value == ""){
                   alert("复制源货后不正确!");
                   return false;
               }
               
               formMap = DWRUtil.getValues("form1");
             
              DwrComm.parseMJ("MJP067",formMap,{callback:function(list){
                    s_sup = list;  
               },async:false}); 
                
			  if(s_sup.length>0)
			  {
			    var keys = grid.store.fields.keys;
				for(var row=0;row<s_sup.length;row++)
			    {
			       record = new grid.store.recordType();
			       record.data = {};
			       for(var i=0;i<keys.length;i++)
			       {
			        var key=keys[i];
			        record.data[key] = s_sup[row][key]; 
			       }
			       grid.store.add(record); 
			    }
			  }
               
           }                                     
       });
       
       
       
   });
  
   
});
</script>
		<form name="form1" method="post" action="" id="form1">
			<input type="hidden" name="d_Flag" value="0">
			<input type="hidden" name="d_JsonData" value="">
			<input type="hidden" name="d_SPBM">
			<input type="hidden" name="SH_FLAG">
			<input type="hidden" name="ref_id">
			<input type="hidden" name="ID">
            <input type="hidden" name="SRC_ID">
			<table width="100%" border="0">
				<tr>
					<td>
						<table cellSpacing=0 cellPadding=0 border="0" width="100%">
							<tr height="30">
								<td
									style="BORDER-BOTTOM: @@LS.BGCOLOR, 1px solid; font-size: 12pt; COLOR: #124164; FONT-WEIGHT: bold;">
									<img src="images/loadtree/mdmde.gif" WIDTH="18" HEIGHT="18">
									BOM清单
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td>
						<table width="100%" border="0" cellpadding="0"
													cellspacing="0">
							<tr valign="top">
								<td width="45%">
									<table width="100%" border="0">
										<tr>
											<td>
												<table width="100%" border="0" cellpadding="0"
													cellspacing="0">
													<tr>
														<td >
															过滤条件：
															<input name="SJ" type="text" value="" size="15" id="SJ">
														
														    <input name="PPBM" type="hidden" value="KIND"  id="PPBM">
															
															类别：
															<select name="LB" id="LB">
																<option value="">
																	全部
																</option>
																<option>$$XL0001,</option>
															</select>
															<input name="Btncx" value="查询" type="button">
														</td>

													</tr>
												</table>
											</td>
										</tr>
										<tr>
											<td>
												<div id="List"></div>
											</td>
										</tr>
									</table>

								</td>
								<td width="55%">
									<table width="100%" border="0">
										<tr>
											<td width="27%">
												
												<input type="button" name="BtnSPBM" size="15" value="添加物料">
										  </td>
											<td width="73%">
												<input type="hidden" name="BtnImport" value="导入">
												<input type="button" name="BtnCopy" value="复制添加">
												<input type="button" name="BtnDelRecord" value="删  除">

												<input type="button" name="BtnSave" value="保  存">
												
												<input type="button" name="BtnDel" value="清  空">
												<input type="button" name="BtnPrint" value="打  印">
										  </td>
										</tr>
										<tr>
											<td colspan="4">
												<div id='productList'></div>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>

					</td>
				</tr>





			</table>

		</form>

	</body>
</html>
