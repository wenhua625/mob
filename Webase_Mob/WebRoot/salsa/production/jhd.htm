  function checkAndSave()

        vDatas = vDatas.substr(0, vDatas.length - 1) + ']';

      }

                         ret= false;
                     }else
                     {
                        ret= true;
                     }
                    },async:false});
     isOprSave=true;
     return ret;
  }

   //startWith函数
   String.prototype.startWith=function(str){   
       if(str==null||str==""||this.length==0||str.length>this.length)   
            return false;   
		if(this.substr(0,str.length)==str)   
  			return true;   
		else   
  			return false;   
		return true;   
	}
