<body>
<script type='text/javascript'>

$(function(){
    //初始化表单数据
    var $dg1=$('#productList');
    //表格数据
    $dg1.edatagrid({
                title:'MRP单列表',
				iconCls:'icon-edit',
				width:"100%",
				height:"auto",
				nowrap: true,
				autoRowHeight: false,
				striped: true,
				singleSelect:true,
				collapsible:true,
				url:'query?proname=MJP143',
				queryParams:{
				   ORDER_DATE1:form1.ORDER_DATE1.value,
				   ORDER_DATE2:form1.ORDER_DATE2.value,
				   Sts:form1.Sts.value
				},
				showFooter:true,
				remoteSort: false,
				idField:'id',
				pagination:true,
				rownumbers:true,
				fit:false,
				fitColumns:true,
				columns:[[
					{title:'MRP单号',field:'id',width:125},
					{title:'生产单号',field:'id_dhd',width: 95,hidden:true},
					
					//{title:'产品类型',field:'pjlx',width: 95},
        			{title:'下达日期',field:'rq',width: 95},
					{title:'需求数量',field:'zsl',width: 75},
					//{title:'要求进仓日期',field:'yqwcrq',width: 95},
					//{title:'计划数量',field:'zsl',width: 75},
					//{title:'完成数量',field:'ysl',width: 75},
        			{title:'状态',field:'sh',width: 75},
        			{title:'摘要',field:'zy',width: 155},
					
        			{title:'备注',field:'bz',width: 195} 
        			
    			]],
    			toolbar:[{
					id:'btnupdate',
					text:'新增',
					iconCls:'icon-add',
					handler:function(){
					
					   
					    form1.d_Flag.value == "0"
					    opr('display?proname=production/mrpd.htm');
					    if(form1.d_Flag.value == "1"){
					      $dg1.datagrid('reload');  
					    }
					}
				}],
				onDblClickRow:function(rowIndex, rowData){
				    form1.d_Flag.value == "0"
				    opr('display?proname=production/mrpd.htm&ID='+rowData.id);
				    if(form1.d_Flag.value == "1"){
					      $dg1.datagrid('reload');  
					 }
				},
    			onLoadSuccess:function(data){
    			     
    			},
    			onAfterEdit:function(index,data){
    			    
    			    
    			}
	});
   //弹出窗口
   function opr(url){
        var s=NewWinCustMD(url+'&tmp11='+Math.random(),window,570,850);   
    } 
});
//查询
    function  search(){
        var queryParams = $('#productList').datagrid('options').queryParams;
      
	    queryParams.ORDER_DATE1=form1.ORDER_DATE1.value;
	    queryParams.ORDER_DATE2=form1.ORDER_DATE2.value;
	    queryParams.Sts = form1.Sts.value;
	    $('#productList').datagrid('reload');
	    var p=$('#productList').datagrid('getPager');
	    $(p).pagination('select',1);   
   }
</script>
<form name="form1" method="post" action="" id="form1">
<input name="d_Flag" value="0" type="hidden">
  <table width="100%" height="0" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr align="center" height="5"> 
		<td>
		
		</td>
	</tr>
	<tr align="center">
		<td>
		<table cellSpacing=0 cellPadding=0 border="0" width="100%">
			<tr height="30">
				<td
					style="BORDER-BOTTOM: @@LS.BGCOLOR, 1px solid; font-size: 12pt; COLOR: #124164; FONT-WEIGHT: bold;" valign="top"><img
					src="images/loadtree/mdmde.gif" WIDTH="18" HEIGHT="18">物料需求单（MRP）</td>
			</tr>
		</table>
		</td>
	</tr>
	<tr>
	<td>
	   
	   
	  <table width="100%" border="0" cellpadding="5" cellspacing="0" >
          <tr> 
            <td width="10%" align="right">开单日期：</td>
            <td><input type="text" name="ORDER_DATE1"  size="10" value="@@LS.FIRSTDAYSOFCURMONTH," readonly onClick="javascript:ShowCalendar(this)">
              -            
            <input type="text" name="ORDER_DATE2"   size="10"  value="@@LS.CURDATE," readonly onClick="javascript:ShowCalendar(this)">            状态：
            <select name="Sts">
                <option value="F">待审核</option>
                <option value="T">已审核</option>
				
                <option value="">全部</option>
            </select>
            <input type="button" name="BtnCx" id="BtnCx" onClick="search()" value="查询"></td>
          </tr>
        </table>
	
	</td>
	</tr>
	
	<tr>
      <td>
		<div id="productList"></div>
		 
       
      </td>
    </tr>
    
  </table>
  </form>  

</body>
