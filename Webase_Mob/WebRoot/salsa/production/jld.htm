		     form1.BtnImport.disabled = false;
		     form1.BtnAddTS.disabled = false;

		     form1.BtnAudit.disabled = false;
		     form1.BtnDel.disabled = false;
		     form1.BtnPrint.disabled = true; 
		 }
            
    }
    //产品列表存储
    var orderDetailstore = new Ext.data.JsonStore({
         url:"work?proname=MJP051",
        root:"root",
        fields: ['code','spbm','spmc','xhgg','jldw','sl','yj','dj','je','zk','pfj','lsj','bz','zkje','ref_id','czr','gxbm','gxmc','sccj','psid']
    });
   
   
    //产品列表表格
     var cm = new Ext.grid.ColumnModel([
         new Ext.grid.RowNumberer(),//自动行号
        {header:'工人姓名',dataIndex:'czr',width: 75,editor:
            new Ext.form.ComboBox({   
            width : 75,    
            store : manDetailstore,   
            displayField : 'yhxm',   
            valueField : 'yhxm',   
            typeAhead : true,
            editable: true,   
            mode : 'local',   
            value : 20,   
            listWidth: 75, /** 行宽   **/    
            triggerAction : 'all',   
            selectOnFocus : true   
               
            })
         },
        {header:'工序名称',dataIndex:'gxmc',width: 110,editor:
            new Ext.form.ComboBox({   
            width : 110,    
            store : processDetailstore,   
            displayField : 'mc',   
            valueField : 'mc',   
            typeAhead : true,
            editable: false,   
            mode : 'local',   
            value : 20,   
            listWidth: 110, /** 行宽   **/    
            triggerAction : 'all',   
            selectOnFocus : true,
            listeners:{select:{fn:function(combo,value){
                form1.d_Dj.value=value.get("dj");
                form1.d_GXBM.value=value.get("bm"); 
            }}
            }   
               
            })},
        {header:'数量',dataIndex:'sl',width: 50,summaryType:'sum',align:"right",editor:new Ext.form.NumberField({   
                    allowNegative: false, // 不允许为负数   
                    decimalPrecision: 2, // 默认的小数点位数   
                    allowDecimals: true, // 允许为小数   
                    maxValue: 100000, // 最大值为10万 ,
                    selectOnFocus:true
                            
        })},
        {header:'品牌',dataIndex:'sccj',width: 55},  
        {header:'型号',dataIndex:'psid',width: 65},
        {header:'商品名称',dataIndex:'spmc',width: 100},
        {header:'型号规格',dataIndex:'xhgg',width: 75},
        {header:'单位',dataIndex:'jldw',width: 50,summaryRenderer: function(v, params, data){return  '合计：';}},
        
        {header:'工价',dataIndex:'dj',width: 60,renderer:Ext.util.Format.usMoney,align:"right",editor:new Ext.form.NumberField({   
                    allowNegative: false, // 不允许为负数   
                    decimalPrecision: 2, // 默认的小数点位数   
                    allowDecimals: true, // 允许为小数   
                    maxValue: 100000, // 最大值为10万 ,
                    selectOnFocus:true
                            
        })},
        {header:'金额',dataIndex:'je',width: 65,renderer:Ext.util.Format.usMoney,summaryType:'sum',align:"right"},
        {header:'备注',dataIndex:'bz',width: 70,editor: new Ext.form.TextField({ 
              allowBlank: true// 不能为空 
          })}
       
       ]);
    //商品列表表格
    var summary = new Ext.ux.grid.GridSummary(); 
    var grid = new Ext.grid.EditorGridPanel({
    	el: 'productList',
    	width:document.body.clientWidth-25, 
    	height:350,
    	title:'生产记录清单',
    	ds: orderDetailstore,
        cm: cm,
        frame:false,
        plugins: summary,
        clicksToEdit:1,
        stripeRows:true,
        columnLines: true,
        selModel: new Ext.grid.RowSelectionModel({singleSelect:false}),
        loadMask: true,
        loadMask:{msg:'正在加载数据...'}
        
        
    });
    grid.render();
    orderDetailstore.load({params:{ID:Ext.get('ID').dom.value}});

    grid.on("rowclick",function(grid,rowIndex,e){
             e.preventDefault();if(rowIndex<0){return;}
             var record = grid.getSelectionModel().getSelected();
             processDetailstore.load({params:{ZB:Ext.get('DWBM').dom.value,SPBM:record.get("spbm")}});
             manDetailstore.load({params:{ZB:Ext.get('DWBM').dom.value}});
             
           
      }); 
   
   
   //表格编辑前 
   grid.on("beforeedit", beforeEdit, grid); 
   function beforeEdit(e) { 
      var record = e.record;// 被编辑的记录 
      if('!!MJP055,22' == 'T') return false;
       formMap = DWRUtil.getValues("form1");
      
    }
    
  
   //表格编辑后
   grid.on("afteredit", afterEdit, grid); 
   
   function afterEdit(e) { 
   var record = e.record;// 被编辑的记录
       if (e.field == "gxmc"){
          e.record.set("dj",form1.d_Dj.value);
          e.record.set("gxbm",form1.d_GXBM.value);
       }  
       e.record.set("je",parseFloat(e.record.get("sl"))*parseFloat(e.record.get("dj")));
       updateData();
   
   };
   
   //保存
  Ext.get("BtnSave").on("click",function(){
       if(checkAndSave()) {alert("保存成功!");}
   }); 
    //删除单据
  Ext.get("BtnDel").on("click",function(){
       formMap = DWRUtil.getValues("form1");
       if(!confirm("你确认要将整张单据删除吗？")) return false;
       DwrComm.parseIN('INP018',formMap,'delete',{callback:function(data){
                     if (data != 'ok'){
                         alert(data);
                         
                     }else
                     {
                        dialogArguments.document.getElementById('d_Flag').value="1";
                        window.close();
                     }
                    },async:false});
   });
    //删除记录
  Ext.get("BtnDelRecord").on("click",function(){
       formMap = DWRUtil.getValues("form1");
       var record = grid.getSelectionModel().getSelected();
       if(record == null)
       {
          alert("请选择要删除的记录!");
          return false;
       }
       grid.store.remove(record);
       updateData();
   }); 
   
    //审核通过
  Ext.get("BtnAudit").on("click",function(){
       form1.SH_FLAG.value='T';
       if(!checkAndSave()) return false;
       form1.BtnAudit.disabled = true;
       DwrComm.parseIN('INP018',formMap,'call',{callback:function(data){
                     if (data != 'ok'){
                         alert(data);
                         
                     }else
                     {
                         LODOP.ADD_PRINT_BARCODE(5,508,257,36,"Code39",Ext.get('ID').dom.value);
                         LODOP.ADD_PRINT_URL(10,10,"100%","95%",'@@LS.URL,/display?proname=print/jld_print.htm&ID='+form1.ID.value);
        				 LODOP.SET_PRINT_PAGESIZE(1,2100,2970,""); 
		                 LODOP.SET_PREVIEW_WINDOW(1,0,0,0,0,""); //按适宽模式显示
		                 var result = LODOP.PREVIEW();
                         dialogArguments.document.getElementById('d_Flag').value="1";
                         window.close();
                     }
                    },async:false});
       
   }); 
      //取消审核
  Ext.get("BtnNoAudit").on("click",function(){
       var dj="@@LS.QXDJ,";
        //if (dj.indexOf("002")== -1)
        //{
            //alert("你没有反审核的权限！");
            //return false;
        //}
       form1.SH_FLAG.value='F';
       //if(!checkAndSave()) return false;
       form1.BtnNoAudit.disabled = true;
       formMap = DWRUtil.getValues("form1");
       DwrComm.parseIN('INP018',formMap,'call',{callback:function(data){
                     if (data != 'ok'){
                         alert(data);
                         
                     }else
                     {
                        form1.action="display?proname=production/jld.htm&ID="+form1.ID.value;
                        form1.submit();
                     }
                    },async:false});
       
   });
       //补打
  Ext.get("BtnPrint").on("click",function(){
       LODOP.ADD_PRINT_BARCODE(5,508,257,36,"Code39",Ext.get('ID').dom.value);
                         LODOP.ADD_PRINT_URL(10,10,"100%","95%",'@@LS.URL,/display?proname=print/jld_print.htm&ID='+form1.ID.value+"&PView=补打");
        				 LODOP.SET_PRINT_PAGESIZE(1,2100,2970,""); 
		                 LODOP.SET_PREVIEW_WINDOW(1,0,0,0,0,""); //按适宽模式显示
		                 var result = LODOP.PREVIEW();
       
   });
   //保存数据，公用
  function checkAndSave()
  {
       updateData();
       var vRecords = grid.store.data.items;
       var vCount = vRecords.length; //得到记录长度
       //订单没有数据
       if(vCount == 0)
       {
          form1.SPBM.focus();
          return false;
       } 
       if(form1.ZJE.value == "") form1.ZJE.value=0; 
       if(form1.ZTJ.value == "") form1.ZTJ.value=0;
       if(form1.BCXF.value == "") form1.BCXF.value=0 ;
	   if (vCount > 0) {
        //begin 将记录对象转换为字符串（json格式的字符串）
        form1.ZY.value = '生产记录['+vRecords[0].get("spmc")+']';
        var d_check="0";
        var vDatas = '[';
        for (var i = 0; i < vCount; i++) {
            if(vRecords[i].get("sl") == "0"){
                alert("第 "+(i+1)+" 行的【数量】输入无效，请重输！");
                d_check="1";
                break;
            }
            vDatas += Ext.util.JSON.encode(vRecords[i].data) + ',';

        }
        if(d_check =="1") return false;
        vDatas = vDatas.substr(0, vDatas.length - 1) + ']';

        //end 将记录对象转换为字符串（json格式的字符串）
      }
       form1.d_JsonData.value=vDatas;
	   //alert(vDatas);
	   var ret=false;
	   formMap = DWRUtil.getValues("form1");
       DwrComm.parseIN('INP017',formMap,'insert',{callback:function(data){
                     if (data != 'ok'){
                         alert(data);
                         ret= false;
                     }else
                     {
                        ret= true;
                     }
                    },async:false});
     return ret;
  } 
   //关闭
  Ext.get("BtnClose").on("click",function(){
        dialogArguments.document.getElementById('d_Flag').value="1";
       window.close();
    
   }); 
   
   //复制
  Ext.get("BtnImport").on("click",function(){
       	
       formMap = DWRUtil.getValues("form1");
       var record = grid.getSelectionModel().getSelected();
       if(record == null)
       {
          alert("请选择要复制的记录!");
          return false;
       } 
       var keys = grid.store.fields.keys;
       var o_record = new grid.store.recordType();
	   o_record.data = {};
       for(var i=0;i<keys.length;i++)
	   {
			var key=keys[i];
			o_record.set(key,record.get(key));
	   }  
       
      
       grid.store.add(o_record); 	  
       updateData();
   });
   
   //增加特殊情况
  Ext.get("BtnAddTS").on("click",function(){
       	
       formMap = DWRUtil.getValues("form1");
       if(form1.DWBM.value == "") 
	   {
	          alert("请先选择生产组别!");
	          form1.DWBM.focus();
	          return ;
	   }
       var record = grid.getSelectionModel().getSelected();
       if(record == null)
       {
          alert("请选择任意一条记录!");
          return false;
       } 
       var keys = grid.store.fields.keys;
       var o_record = new grid.store.recordType();
	   o_record.data = {};
       for(var i=0;i<keys.length;i++)
	   {
			var key=keys[i];
			
			/*if(key == "bz")
			  o_record.set(key,"情况说明");
			else
			  o_record.set(key,"");*/
			 o_record.set("code",record.get("code"));
		     o_record.set("bz","情况说明");
		     o_record.set("yj","0");
		     o_record.set("yj_hs","0");
		     o_record.set("zk","0");
		     //o_record.set("dj","0");
		     o_record.set("dj_hs","0");
		     //o_record.set("je","0");
		     o_record.set("hj","0");
		     o_record.set("zkje","0");
		     o_record.set("ref_id",record.get("ref_id"));
	   }  
       
      
       grid.store.add(o_record); 	  
       updateData();
   });  
   
    
  
   //过滤查询
   Ext.get("SPBM").on("keydown",function(){
       if( event.keyCode==13){
	       if(form1.DWBM.value == "") 
	       {
	          alert("请先选择生产组别!");
	          form1.DWBM.focus();
	          return ;
	       }
		   form1.d_Flag.value ="0";
           var win=NewWinCustMD('display?proname=order/order_rwdsel.htm&SC_FLAG=T&SPBM='+Ext.get('SPBM').dom.value+'&tmp='+Math.random(),window,450,650);
		   form1.SPBM.value="";
		   
		   if(form1.d_Flag.value=="1")
		   {
		       //var len=grid.store.data.items.length;
		       var s_sup;
			   formMap = DWRUtil.getValues("form1");
			   var kjm="MJP054";
			   //整单插入
			   //if(form1.d_SPBM.value=="all") kjm="MJP053";
			   
               DwrComm.parseMJ(kjm,formMap,{callback:function(list){
                    s_sup = list;  
               },async:false});
               
               
              
			     
			  if(s_sup.length>0)
			  {
			    var keys = grid.store.fields.keys;
				for(var row=0;row<s_sup.length;row++)
			    {
			       record = new grid.store.recordType();
			       record.data = {};
			       for(var i=0;i<keys.length;i++)
			       {
			        var key=keys[i];
			        record.data[key] = s_sup[row][key]; 
			       }
			       grid.store.add(record); 
			    }
			  }
			  
			  updateData();

			 

			                                         
		   }
       }
        
   });
   //更新基本数据
   function updateData()
   {
      form1.ZJE.value=grid.store.sum("je");
	  form1.ZSL.value=grid.store.sum("sl");
	  form1.ZZK.value=grid.store.sum("zkje");
	  form1.YJS.value=form1.ZJE.value-form1.ZTJ.value;
	  form1.WJS.value=form1.YJS.value-form1.BCXF.value;
   }
   
   //选择组别时，调出相应的工序
   Ext.get("DWBM").on("change",function(){
      
      processDetailstore.load({params:{ZB:Ext.get('DWBM').dom.value}});
      	  
    
   });
    
   
});
</script>
