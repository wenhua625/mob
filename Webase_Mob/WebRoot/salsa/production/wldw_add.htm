<script lanuage="javascript">
  function checkInput()
  {
      if(form1.mc.value.length==0 )
	  {
	      alert("供应商名称不能为空!");
		  form1.mc.focus();
		  return false;
	  }
	  
	  if(form1.lxr.value.length==0)
	  {
	      alert("联系人不能为空!");
		  form1.lxr.focus();
		  return false;
	  }
	  if(form1.dz.value.length==0)
	  {
	      alert("地址不能为空!");
		  form1.dz.focus();
		  return false;
	  }
	  if(form1.sj.value.length==0)
	  {
	      alert("手机号码不能为空!");
		  form1.sj.focus();
		  return false;
	  }
	  
	
	  
	  return true;
  }
</script>
<script type="text/javascript">
 function work(){
    if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
    var formMap = DWRUtil.getValues("form1");
    
    DwrComm.parseIN('INS019',formMap,'insert',{callback:function(data){
           if (data != 'ok'){
               alert(data);
           }else{
              alert("操作成功!");
              dialogArguments.document.getElementById('d_Flag').value="1";   
              window.close();
           }
       },async:false});
}


</script>
<script type="text/javascript">
	function add(){
		if(checkInput()){
			work();		
		}
		
	}
</script>
