    //弹出窗口
   function opr(url){
        var s=NewWinCustMD(url+'&LX=1&tmp11='+Math.random(),window,450,650);
        
    }

<body>
<script type='text/javascript'>
Ext.onReady(function(){
    
    if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
    var formMap = DWRUtil.getValues("form1");
    var orderDetailstore = new Ext.data.JsonStore({
         url:"work?proname=MJ0037",
        root:"root",
        fields: ['code','spbm','psid','ysmc','spmc','xhgg','jldw','sl','rq','yqwcrq','rk_sl','rkl','rkl2','jh_id']
    });

    //var sm = new Ext.grid.CheckboxSelectionModel();
    var cm = new Ext.grid.ColumnModel([
        new Ext.grid.RowNumberer(),//自动行号
        //sm,
		{header:'生产单号',dataIndex:'code',width: 75},
        {header:'成品编码',dataIndex:'psid',width: 75},
        {header:'型号',dataIndex:'ysmc',width: 105,hidden:true},
        {header:'名称',dataIndex:'spmc',width: 165},
		{header:'规格',dataIndex:'xhgg',width: 70},
        {header:'单位',dataIndex:'jldw',width: 55},
        {header:'下单数量',dataIndex:'sl',width: 55},
        {header:'下达日期',dataIndex:'rq',width: 65},
		{header:'要求完工日期',dataIndex:'yqwcrq',width: 95},
        {header:'进仓数',dataIndex:'rk_sl',width: 55},
		{header:'进度',dataIndex:'rkl',width: 125,renderer:function(value,cellmeta,record, rowIndex, columnIndex, store){
                  var val = parseInt(value,10);
                  return "<div style='color:#8DB2E3; background-color:#ffffff;border: 1px #8DB2E3 solid;'><div style='height:12px;width:"
                   + val
                   + "%;background-color:#8DB2E3;border: 0px;color: black;'>"
                  + val + "%</div></div>";
		   }
	   }
		
		
       
	   
       ]);
    
    cm.defaultSortable = true;
  
    var grid = new Ext.grid.EditorGridPanel({
    	stripeRows: true,
    	el: 'backDetails',
    	width:document.body.clientWidth-35, 
    	height:document.body.clientHeight-65,
    	title:'',
    	ds: orderDetailstore,
        cm: cm,
       // sm:sm,
	   enableHdMenu:false,
        forceFit:true,
		viewConfig: {
            forceFit: true
        },
		bbar: new Ext.PagingToolbar({  
                 store: orderDetailstore,  
                 pageSize: 15,  
                 displayInfo: true,  
                 displayMsg: "本页显示第{0}条到第{1}条记录,一共{2}条",  
                 emptyMsg: "没有记录"  
  
             }),
        frame:false,
        clicksToEdit:1,
        selModel: new Ext.grid.RowSelectionModel({singleSelect:false}),
        columnLines: true,
        loadMask: true,
        loadMask:{msg:'正在加载数据...'}
    });
    grid.render();
	
	orderDetailstore.on('beforeload',function(){
		Ext.apply(
			this.baseParams, {
				start:0, limit:15,
				SPMC:encodeURI(Ext.get('SPMC').dom.value),JHD_CODE:encodeURI(Ext.get('JHD_CODE').dom.value),isJA:Ext.get('isJA').dom.value
			});
	});
    orderDetailstore.load();

     Ext.get("BtnCX").on("click",function(){
       formMap = DWRUtil.getValues("form1");
       orderDetailstore.load();
	   
    });
	
	grid.on("rowcontextmenu",function(grid,rowIndex,e){
             e.preventDefault();if(rowIndex<0){return;}
             if('@@View,'=='View') {return;}
             var treeMenu = new Ext.menu.Menu
            ([
                {xtype:"button",text:"生产入库记录",icon:"images/webtype/del.gif",pressed:true, handler:function(){
                    DWRUtil.setValue("d_Product_Id",orderDetailstore.getAt(rowIndex).get('spbm'));
                     opr('display?proname=report/product_rk_mx1.htm&d_Product_Id='+form1.d_Product_Id.value+'&ref_id='+orderDetailstore.getAt(rowIndex).get('code'));
                    
                }},
				{xtype:"button",text:"结案",icon:"images/webtype/modify.gif",pressed:true, handler:function(){
                    DWRUtil.setValue("d_Product_Id",orderDetailstore.getAt(rowIndex).get('jh_id'));
					if(!confirm("你确认要结案吗，结案后，将不能入库？")) return false;
					formMap = DWRUtil.getValues("form1");
                    DwrComm.parseIN('INP013',formMap,'update',{callback:function(data){
                     if (data != 'ok'){
                         alert(data);
                     }else{
                        var record = grid.getSelectionModel().getSelected();
                         orderDetailstore.remove(record); 
                     }
                    },async:false});
                    
                }}               
                
            ]);
            treeMenu.showAt(e.getPoint());
      });  
     

});

</script>
<form name="form1" method="post" action="" id="form1">
<input name="d_Flag" value="0" type="hidden">
<input name="d_Product_Id" value="0" type="hidden">
  <table width="100%" height="0" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr align="center" height="5"> 
		<td>
		
		</td>
	</tr>
	<tr align="center">
		<td>
		<table cellSpacing=0 cellPadding=0 border="0" width="100%">
			<tr height="30">
				<td
					style="BORDER-BOTTOM: @@LS.BGCOLOR, 1px solid; font-size: 12pt; COLOR: #124164; FONT-WEIGHT: bold;" valign="top"><img
					src="images/loadtree/mdmde.gif" WIDTH="18" HEIGHT="18">生产进度跟踪</td>
			</tr>
		</table>
		</td>
	</tr>
	<tr>
	<td>
	   
	   
	  <table width="100%" border="0" cellpadding="5" cellspacing="0" >
          <tr> 
            <td width="16%" align="right">成品型号及名称：</td>
            <td width="84%"><input type="text" name="SPMC" id="SPMC" size="15" value="" >
              生产指令单号：
                <input type="text" name="JHD_CODE"  id="JHD_CODE" size="15" value="" >
				 状态: <select id="isJA" name="isJA">
                     <option value="F">生产中</option>
                     <option value="J">已结案</option>
                     <option value="">全部</option>
              </select>
            <input type="button" name="BtnCx" id="BtnCx" value="查询"></td>
          </tr>
        </table>
	
	</td>
	</tr>
	
	<tr>
      <td>
		<div id="backDetails"></div>
		 
       
      </td>
    </tr>
    
  </table>
  </form>  

</body>

</html>
