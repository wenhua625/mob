<script>
  
  function selected()
  {
       var New=document.getElementsByName("SPBM");   
	   var strNew="";  
	   var s_New="";
	   for(var i=0;i<New.length;i++)   
	   {     
	   
		   if(New[i].checked){         
		      strNew=New[i].value
			  //var aNew = strNew.split('|');
			  //s_New=s_New+"'"+aNew[0]+"',";
			  s_New=s_New+"'"+strNew+"',";
			}else  continue;  
	   }
	   
      
      if(s_New ==""){
	      alert("请选择!");
		  return false;
	  }
	  s_New = s_New.substring(0,s_New.length-1);
	  
	  window.dialogArguments.document.getElementById('d_Flag').value="1";
	  window.dialogArguments.document.getElementById('d_SPBM').value=s_New;
	 
	 window.close();
      
	  
  }
  function BindEnter(obj)
  {    
     if(obj.keyCode == 13)        
     {                 
          selected();
     } 
	 if(obj.keyCode == 27)        
     {                 
          window.close();
     } 

   }

 
</script>

</head>
