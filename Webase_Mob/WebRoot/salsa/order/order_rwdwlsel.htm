<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<base target="_self">
<title>物料选择</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="css/style011.css" rel="stylesheet" type="text/css">

<SCRIPT LANGUAGE="JavaScript" src="inc/check.js"></SCRIPT>
<SCRIPT LANGUAGE="JavaScript" src="inc/sort.js"></SCRIPT>
<script>
  
  function selected()
  {
       var New=document.getElementsByName("SPBM");   
	   var strNew="";  
	   var s_New="";
	   
	   for(var i=0;i<New.length;i++)   
	   {     
	   
		   if(New[i].checked){         
		      strNew=New[i].value
			  var aNew = strNew.split('|');
			  s_New=s_New+"'"+aNew[0]+"',";
			 
			}else  continue;  
	   }
	   
      
      if(s_New ==""){
	      alert("请选择!");
		  return false;
	  }
	  s_New = s_New.substring(0,s_New.length-1);
	  
	  window.dialogArguments.document.getElementById('d_Flag').value="1";
	  window.dialogArguments.document.getElementById('d_SPBM').value=s_New;
	  
	 window.close();
      
	  
  }
  
  function all_selected()
  {
       var New=document.getElementsByName("SPBM");   
	   var strNew="";  
	  
	   for(var i=0;i<New.length;i++)   
	   {     
	   
		   if(New[i].checked){         
		      strNew=New[i].value
			  break;
			}else  continue;  
	   }
	   
      
      if(strNew ==""){
	      alert("请选择!");
		  return false;
	  }
	  var aNew = strNew.split('|');
	  window.dialogArguments.document.getElementById('d_Flag').value="1";
	  window.dialogArguments.document.getElementById('d_SPBM').value="all";
	  window.dialogArguments.document.getElementById('ref_id').value=aNew[1];
	  window.close();
      
	  
  }
  function BindEnter(obj)
  {    
     if(obj.keyCode == 13)        
     {                 
          selected();
     } 
	 if(obj.keyCode == 27)        
     {                 
          window.close();
     } 

   }

 
</script>

</head>

<body onkeydown="BindEnter(event)">
<form name="form1" method="post" action="" id="form1" >
  <table width="100%" height="0" border="0" align="center" cellpadding="0" cellspacing="0">
    
	
	
	<tr>
      <td height="0">
        <table width="100%" border="1" style="border-collapse:collapse" bordercolor="#000000" id="PowerTable">
          <tr align="center" bgcolor="#BFBFBF"> 
            <td>选择</td>
            <td>任务单号</td>
			<td>商品编码</td>
            <td>商品名称</td>
            <td>型号规格</td>
            <td>单位</td>
            <td>应领数</td>
            <td>已领数</td>
          </tr>
          <tr > 
		     <td>  <input type="radio" name="SPBM"  value="$$MJS048,01|$$MJS048,07" id="SPBM">            </td>
            <td>$$MJS048,07</td>
            <td>$$MJS048,08</td>
            <td>$$MJS048,02</td>
            <td>$$MJS048,03</td>
            <td>$$MJS048,04</td>
            <td>$$MJS048,05</td>
            <td>$$MJS048,06</td>
          </tr>
        </table>
      </td>
    </tr>
    $$page,
      
  </table>
  <table width="100%" border="1">
  <tr>
    <td align="right"><font color="red">【操作提示：】</font></td>
    <td><font color="blue">按上，下键选择，按回车键选中；按ESC键退出</font></td>
    <td><input type="button" name="Submit" value="选中" onClick="selected()" ></td>
    <td><input type="button" name="BtnAllSel" value="整单选中" onClick="all_selected()" ></td>
  </tr>
</table>

</form>
</body>
</html>
