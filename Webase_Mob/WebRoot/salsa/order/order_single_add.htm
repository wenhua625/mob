<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<base target="_self">
<title>商品资料选择</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="css/style011.css" rel="stylesheet" type="text/css">

<SCRIPT LANGUAGE="JavaScript" src="inc/check.js"></SCRIPT>

<script>
  function selected()
  {
       var New=document.getElementsByName("SPBM");   
	   var strNew="";  
	  
	   for(var i=0;i<New.length;i++)   
	   {     
	   
		   if(New[i].checked){         
		      strNew=New[i].value
			  break;
			}else  continue;  
	   }
	   
      
      if(strNew ==""){
	      alert("请选择!");
		  return false;
	  }
	  var strNews = strNew.split("|");
	  dialogArguments.document.getElementById('d_Flag').value="1";
	  dialogArguments.document.getElementById('d_SPBM').value=strNews[0];
	  dialogArguments.document.getElementById('d_SPMC').value=strNews[1];
	  window.close();
      
	  
  }
  function BindEnter(obj)
  {    
     if(obj.keyCode == 13)        
     {                 
          selected();
     } 
	 if(obj.keyCode == 27)        
     {                 
          window.close();
     } 

   }

 
</script>

</head>

<body onkeydown="BindEnter(event)">
<form name="form1" method="post" action="" id="form1" >
  <table width="100%" height="0" border="0" align="center" cellpadding="0" cellspacing="0">
    
	
	
	<tr>
      <td height="0">
          
        <table width="100%" border="1" style="border-collapse:collapse" bordercolor="#000000"  >
          <tr align="center" bgcolor="#BFBFBF"> 
            <td>选择</td>
            <td>型号</td>
            <td>系列</td>
            
            <td>品名</td>
           
            <td>规格</td>
            <td>库存</td>
            <td>单位</td>
          </tr>
          <tr >
            <td>
            <input type="radio" name="SPBM"  value="$$MJ0035,09|$$MJ0035,01$$MJ0035,02" id="SPBM">           </td> 
            <td>$$MJ0035,01</td>
            <td>$$MJ0035,10</td>
            <td>$$MJ0035,02</td>
            <td>$$MJ0035,03</td>
           
            <td>$$MJ0035,05</td>
            <td>$$MJ0035,04</td>
          </tr>
        </table>
        $$page,   
      </td>
    </tr>
  
      
  </table>
  <table width="100%" border="1">
  <tr>
    <td align="right"><font color="red">【操作提示：】</font></td>
    <td><font color="blue">按上，下键选择，按回车键选中；按ESC键退出</font></td>
    <td>&nbsp;</td>
    <td><input type="button" name="Submit" value="选中" onClick="selected()" ></td>
  </tr>
</table>

</form>
</body>
</html>
