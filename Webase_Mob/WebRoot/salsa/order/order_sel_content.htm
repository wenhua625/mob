<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<base target="_self">
<title>产品选择</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="css/style011.css" rel="stylesheet" type="text/css">

<script>
  
  function selected()
  {
       var New=document.getElementsByName("SPBM");   
	   var strNew="";  
	   var s_New="";
	   for(var i=0;i<New.length;i++)   
	   {     
	   
		   if(New[i].checked){         
		      strNew=New[i].value
			  //var aNew = strNew.split('|');
			  //s_New=s_New+"'"+aNew[0]+"',";
			  s_New=s_New+"'"+strNew+"',";
			}else  continue;  
	   }
	   
      
      if(s_New ==""){
	      alert("请选择!");
		  return false;
	  }
	 
	  s_New = s_New.substring(0,s_New.length-1);
	  
	
	   window.dialogArguments.document.getElementById('d_Flag').value="1";
	 window.dialogArguments.document.getElementById('d_SPBM').value=s_New;
	 
	 window.close();
      
	  
  }
  function BindEnter(obj)
  {    
	 if(obj.keyCode == 27)        
     {                 
          closewin('o-win');
     } 

   }

 
</script>

</head>

<body >
<form name="form1" method="post" action="" id="form1">
  <table width="100%" border="1">
  <tr>
    <td><input type="button" name="Submit" value="选中" onClick="selected()" ></td>
    <td align="right"><font color="red">【操作提示：】</font></td>
    <td><font color="blue">按ESC键退出</font></td>
    <td>&nbsp;</td>
    
  </tr>
</table>
  <table width="100%" height="0" border="0" align="center" cellpadding="0" cellspacing="0">
    


	<tr>
      <td height="0">
          
        <table width="100%" border="1" style="border-collapse:collapse" bordercolor="#000000"  >
          <tr align="center" bgcolor="#BFBFBF"> 
            <td>选择</td>
            <td>型号</td>
            <td>系列</td>
            
            <td>品名</td>
           
            <td>规格</td>
            <td>库存</td>
            <td>单位</td>
          </tr>
          <tr >
            <td>
            <input type="checkbox" name="SPBM"  value="$$MJ0035,09" id="SPBM">           </td> 
            <td>$$MJ0035,01</td>
            <td>$$MJ0035,10</td>
            <td>$$MJ0035,02</td>
            <td>$$MJ0035,03</td>
           
            <td>$$MJ0035,05</td>
            <td>$$MJ0035,04</td>
          </tr>
        </table>
        $$page,      </td>
    </tr>
  </table>
  
</form>
</body>
</html>
