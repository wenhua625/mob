		<SCRIPT language=JavaScript>
function moduleClick(obj,url){
    var oicqItemNums=document.all.item("oicqItemNum").value;
    for (var j=1;j<=oicqItemNums;j++ ){

	   if(obj == j){
	        document.getElementById("tb_"+j).className="menu_table_mousedown";
		}
	   else{
		  document.getElementById("tb_"+j).className="menu_table_mouseout";
		}
    }
   
    parent.parent.main.location=url;

}
</SCRIPT>
