    function isIPhone(){
    var ua =window.navigator.userAgent.toLowerCase();
    var s = ua.match(/IPhone/i);
    if(s == null){
       window.location.href="https://www.pgyer.com/5B2r";
       
    }else{
       window.location.href="https://www.pgyer.com/j2pT";
       
    }
}
//判断是否是微信浏览
function isWeiXin(){
    var ua =window.navigator.userAgent.toLowerCase();
    var s = ua.match(/MicroMessenger\/([\d.]+)?/i);
    if(s == null){
        return false;
    }else{
        return true;
    }
}
