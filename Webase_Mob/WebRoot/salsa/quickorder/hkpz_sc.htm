  //RESIZE 图片自适应图片宽度和高度
//参数说明：
//        obj是图片对象，this调用方法见下面示例
//        maxW和maxH分别为约定的最大宽度和最大高度
function resizeimg(obj,maxW,maxH)
{
         var imgW=obj.width;
         var imgH=obj.height;
         if(imgW>maxW||imgH>maxH)
         {        
                  var ratioA=imgW/maxW;
                  var ratioB=imgH/maxH;                
                  if(ratioA>ratioB)
                  {
                           imgW=maxW;
                           imgH=maxW*(imgH/imgW);
                  }
                  else
                  {
                           imgH=maxH;
                           imgW=maxH*(imgW/imgH);
                  }   
                  obj.width=imgW;
                  obj.height=imgH;
         }
}
