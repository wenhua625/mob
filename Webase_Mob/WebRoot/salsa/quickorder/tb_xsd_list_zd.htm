<script type='text/javascript'>
Ext.onReady(function(){
   if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
   var formMap = DWRUtil.getValues("form1");
    //导入
  Ext.get("BtnImport").on("click",function(){
        form1.d_Flag.value ="0";
        var win=NewWinCustMD('display?proname=order/file_upload.htm&FileTypeName=快递&tmp='+Math.random(),window,450,650);
        formMap = DWRUtil.getValues("form1");
       	if(form1.d_Flag.value=="1")
		{
		   
		   DwrComm.parseIN('IN1016',formMap,'insert',{callback:function(data){
                  if(data != "ok")
                  {
                     alert("导入失败"+data);
                  }
                  else{
                       alert("导入成功!");
                      window.location.reload();
                  }
           },
                async:false});
		   
		}  
    
   }); 
   
   Ext.get("BtnImport1").on("click",function(){
        form1.d_Flag.value ="0";
        var win=NewWinCustMD('display?proname=order/file_upload.htm&FileTypeName=商品明细&tmp='+Math.random(),window,450,650);
        formMap = DWRUtil.getValues("form1");
       	if(form1.d_Flag.value=="1")
		{
		   
		   DwrComm.parseIN('IN1016',formMap,'update',{callback:function(data){
                  if(data != "ok")
                  {
                     alert("导入失败"+data);
                  }
                  else{
                       alert("导入成功!");
                      window.location.reload();
                  }
           },
                async:false});
		   
		}  
    
   });
});
</script>
