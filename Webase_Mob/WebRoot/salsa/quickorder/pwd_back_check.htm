<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>特价设定</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="css/style011.css" rel="stylesheet" type="text/css">
<SCRIPT LANGUAGE="JavaScript" src="inc/check.js"></SCRIPT>
<script type='text/javascript' src='dwr/interface/DwrComm.js'></script>
<script type='text/javascript' src='dwr/engine.js'></script>
<script type='text/javascript' src='dwr/util.js'></script>




<script lanuage="javascript">

  function checkInput()
  {
      
	  if(form1.PASSWORD_Auth.value==null || form1.PASSWORD_Auth.value.length==0)
	  {
	      alert("请输入授权密码!");
		  form1.PASSWORD_Auth.focus();
		  return false;
	  }
	  if(form1.Product_Price.value==null || form1.Product_Price.value.length==0 )
	  {
	      
	      		alert("请输入正确的价格!");
		  		form1.Product_Price.focus();
		  		return false;
		  
	  }
	  if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
      var formMap = DWRUtil.getValues("form1");
      DwrComm.parseMJ('MJ0K67',formMap,{callback:function(list){
          if (list.length == 0){
              alert("授权密码错误，不能进行特价设定!");
              return false;
          }else{
              DwrComm.parseIN('IN0K19',formMap,'update',{callback:function(data){
                    
                     if (data != 'ok'){
                         alert(data);
                     }else{
                         alert("价格修改成功!");
                         dialogArguments.document.getElementById('spFlag').value = "1";
                    	 window.close(); 
                     }
                    },async:false}
                ); 
          }
          
      },async:false});
      
      
      
	  //work();		
		
	  return true;
	  
	}
	
	
</script>
</head>

<body>
<form name="form1" method="post" action="" id="form1">
  <table width="100%" height="0" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr> 
      <td>
        <table width="100%" border="0" align="center" cellpadding="2" cellspacing="1">
          <tr > 
            <td colspan="2" height="20"> 
              <div align="center"><strong>市场部经理授权</strong></div>
            </td>
          </tr>
          <tr>
            <td  bgcolor="#C4DFDC" align="right" >经理列表：</td>
            <td bgcolor="#FFFFFF">
             <select name="YHH" id="YHH">
               <option>$$XL0040,</option>
             </select>
           </td>
          </tr>
          <tr> 
            <td  bgcolor="#C4DFDC"  align="right">授权密码：</td>
            <td bgcolor="#FFFFFF"> 
              <input type="password" name="PASSWORD_Auth">
            </td>
          </tr>
          <tr > 
            <td colspan="2" height="20"> 
              <div align="center"><strong><input type="hidden" name="d_Product_Id" value="@@d_Product_Id,"></strong></div>
            </td>
          </tr>
          <tr> 
            <td  bgcolor="#C4DFDC"  align="right">特价：</td>
            <td bgcolor="#FFFFFF"> 
              <input type="text" name="Product_Price" onkeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;">
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <table width="90%" height="40" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr> 
      <td height="30" valign="bottom"><div align="center"> 
          <input name="Submit" type="button" class="ImgButton" value="确  定" onClick="return checkInput()">
          &nbsp;&nbsp;&nbsp;&nbsp; 
          <input name="Submit2" type="button" class="ImgButton" onClick="window.close()" value="关  闭">
        </div></td>
    </tr>
  </table>
</form>
</body>
</html>
