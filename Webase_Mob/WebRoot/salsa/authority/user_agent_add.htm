<link href="css/style011.css" rel="stylesheet" type="text/css">
<SCRIPT LANGUAGE="JavaScript" src="inc/check.js"></SCRIPT>
<SCRIPT LANGUAGE="JavaScript" src="inc/formvalidate.js"></SCRIPT>
<SCRIPT LANGUAGE="JavaScript" src="inc/standardoutput.js"></SCRIPT>
<script lanuage="javascript">

function checkSubmit(){
	if (formValidate("form1")==false){
		return false;
	}else{
		return true;
	}		
}
</script>
<script type="text/javascript" src="js/dojo/dojo.js"></script>
<script type="text/javascript">
    dojo.require("dojo.io.*");
</script>
<script type="text/javascript">
 function work(){
    var formObj = dojo.byId("form1");
     dojo.io.bind({
                formNode:formObj,
                url:"work?proname=IN0005",
                method:formObj.method,
                load:function(type , data ,evt){
                    if(data == "ok"){
                    	alert("操作成功!");
                    	
                    	window.close();
                    }else{
                    	alert(data);
                    }
                },
                error:function(type,error){
                    alert(type);
                }
		
            })
        }
</script>
<script type="text/javascript">
	function add(){
		if(checkSubmit()){
			work();		
		}
		
	}
</script>
</head>
