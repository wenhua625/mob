<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="css/style.css" rel="stylesheet" type="text/css">
<SCRIPT LANGUAGE="JavaScript" src="inc/check.js"></SCRIPT>
<script lanuage="javascript">
  function checkInput()
  {
      if(form1.YHZ.value==null || form1.YHZ.value.length==0)
	  {
	      alert("请用户组编号!");
		  form1.YHZ.focus();
		  return false;
	  }
	  return true;
  }
</script>
</head>

<body onUnload="window.opener.location.reload();">
<form name="form1" method="post" action="display?proname=authority/role_result">
  <table width="90%" height="0" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#000000">
    <tr>
      <td height="0">
        <table width="100%" border="0" align="center" cellpadding="2" cellspacing="1">
          <tr bgcolor="#336699" class="tabletoptitle"> 
            <td height="15" class="WHS" colspan="9"> 
              <div align="center">请填写用户组信息</div>
            </td>
          </tr>
          <tr align="center"> 
            <td bgcolor="#C4DFDC" class="tableleft" height="17" colspan="9"> 
              <table width="75%" border="0">
                <tr class="tabletoptitle"> 
                  <td align="right" class="WHS">用户组编号</td>
                  <td class="WHS"> 
                    <input type="text" name="YHZ">
                  </td>
                </tr>
                <tr class="tabletoptitle"> 
                  <td align="right" class="WHS">用户组名称</td>
                  <td class="WHS"> 
                    <input type="text" name="YHZMC">
                  </td>
                </tr>
                <tr class="tabletoptitle"> 
                  <td align="right" class="WHS">状态</td>
                  <td class="WHS">
                    <select name="STS">
                      <option value="0">活动</option>
                      <option value="1">禁用</option>
                    </select>
                  </td>
                </tr>
                <tr class="tabletoptitle"> 
                  <td align="right" class="WHS">描述</td>
                  <td class="WHS"> 
                    <textarea name="ZS"></textarea>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr align="center"> 
            
            <td bgcolor="#C4DFDC" class="tableleft" colspan="5"> 
              <input type="submit" name="Submit4" value="提交" onClick="return checkInput()">
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <table width="90%" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td height="30">
        <div align="center"> &nbsp;&nbsp;&nbsp;&nbsp; </div>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
