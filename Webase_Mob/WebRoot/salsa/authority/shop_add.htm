<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="css/style.css" rel="stylesheet" type="text/css">
<SCRIPT LANGUAGE="JavaScript" src="inc/check.js"></SCRIPT>
<SCRIPT LANGUAGE="JavaScript" src="inc/formvalidate.js"></SCRIPT>
<SCRIPT LANGUAGE="JavaScript" src="inc/standardoutput.js"></SCRIPT>
<script language="javascript">
function checkSubmit(){
	if (formValidate("form1")==false){
		return false;
	}else{
		return true;
	}		
}
</script>
</head>

<body onUnload="window.opener.location.reload();">
<form name="form1" method="post" action="display?proname=authority/shop_result" onSubmit="return checkSubmit()">
  <input type="hidden" name="AGENT_CODE" value="@@AGENT_CODE,">
  <table width="90%" height="0" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#000000">
    <tr>
      <td height="0">
        <table width="100%" border="0" align="center" cellpadding="2" cellspacing="1">
          <tr bgcolor="#336699" class="tabletoptitle"> 
            <td height="15" class="WHS" colspan="9"> 
              <div align="center">请填写专卖店信息</div>
            </td>
          </tr>
          <tr align="center"> 
            <td bgcolor="#C4DFDC" class="tableleft" height="17" colspan="9"> 
              <table width="100%" border="0">
                <!--<tr class="tabletoptitle"> 
                  <td align="right" class="WHS">专卖店编号</td>
                  <td class="WHS"> 
                    <input type="text" name="SHOP_CODE" maxlength="4">
                  </td>
                </tr>-->
                <tr class="tabletoptitle"> 
                  <td align="right" class="WHS">专卖店名称</td>
                  <td class="WHS"> 
                    <input type="text" name="SHOP_NAME" must="true">
                  </td>
                </tr>
                <tr class="tabletoptitle"> 
                  <td align="right" class="WHS">备注</td>
                  <td class="WHS"> 
                    <textarea name="DEMO"></textarea>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr align="center"> 
            <td bgcolor="#C4DFDC" class="tableleft"> 
              <input type="submit" name="Submit4" value="提交" >
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <table width="90%" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td height="30">
        <div align="center"> &nbsp;&nbsp;&nbsp;&nbsp; </div>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
