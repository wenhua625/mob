<script lanuage="javascript">
  function checkInput()
  {
      if(form1.YHH.value==null || form1.YHH.value.length==0)
	  {
	      alert("请输入用户号!");
		  form1.YHH.focus();
		  return false;
	  }
	 if(form1.PASSWORD.value==null || form1.PASSWORD.value.length==0)
	  {
	      alert("请输入密码!");
		  form1.PASSWORD.focus();
		  return false;
	  }
	  if(form1.PASSWORD.value!= form1.REMM.value)
	  {
	      alert("两次输入的密码不一样，请重输!");
		  form1.REMM.focus();
		  return false;
	  }
	  
	  return true;
  }
</script>

<script type="text/javascript">

 
 function work(){
      if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
    var formMap = DWRUtil.getValues("form1");
   DwrComm.parseIN('IN0050',formMap,'update',{callback:function(data){if (data != 'ok'){alert(data);}else{ 
                        
                        if(data == "ok"){
                    	alert("操作成功,重新登陆系统后生效!");
                    	
                    }else{
                    	alert(data);
                    }
                       
                        
                        
                   }},async:false});
}
</script>
<script type="text/javascript">
	function add(){
		if(checkInput()){
			work();		
		}
		
	}
	function send()
	{
	    alert("begin");
	    DwrComm.sengMsg("fdsfdsfsd");
	    alert("end");
	}
</script>
