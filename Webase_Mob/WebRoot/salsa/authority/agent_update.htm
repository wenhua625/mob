<script type="text/javascript">
 function work(){
     
     if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
    var formMap = DWRUtil.getValues("form1");
    DwrComm.parseIN('IN0006',formMap,'update',{callback:function(data){if (data != 'ok'){alert(data);}else{ 
                      dialogArguments.document.getElementById('d_Flag').value="1";   
                      window.close();   
                   }},async:false});
        }
</script>
<script type="text/javascript">
	function add(){
	        if(form1.YF_XT.value==""){

			}

			}if(form1.YF_LG.value==""){

			if(form1.YF_XS.value==""){
			   form1.YF_XS.value=1;
			}
			if(form1.YF_DQXT.value==""){

			}
			if(form1.QYZK.value==""){
			   form1.QYZK.value=100;
			}
		
			work();		
		
		
	}
	
</script>
