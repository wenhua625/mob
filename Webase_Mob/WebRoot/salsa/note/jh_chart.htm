<script type='text/javascript'>

    new Ext.Panel({

            xField: 'mm_name',

            //extra styles get applied to the chart defaults

            {
                legend:

            }

    });
    
   
   
    store3.load({params:{ORDER_DATE1:'@@LS.YEAR,-01-01',ORDER_DATE2:'@@LS.YEAR,-12-31'}});
});
