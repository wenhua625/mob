<script>
function init()
{
	document.forms[0].elements[0].focus();
}

function logon()
{
	var logonForm = document.forms[0];
	if( logonForm.username.value == "" )
	{
		alert("友情提示：请输入账号！");
		logonForm.username.focus();
		return false;
	}
	 if(logonForm.password.value.length == 0)
     {
        alert("友情提示：请输入密码!");
        logonForm.password.focus();
        return false;

     }
	logonForm.ipmac.value = LODOP.GET_SYSTEM_INFO('NetworkAdapter.1.PhysicalAddress');
	
	//logonForm.submit();
	return true;
}
 function showAddress(){
