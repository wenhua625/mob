<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE validation-config SYSTEM "validation-config.dtd">
<validation-config lang="auto">
	<form id="dataTypeForm" show-error="alert" show-type="all">
		<field name="id" display-name="字段类型编号">
			<depend name="required"/>
		</field>
		<field name="name" display-name="字段类型名称">
			<depend name="required"/>
		</field>
	</form>
	<form id="formTypeForm" show-error="alert" show-type="all">
		<field name="name" display-name="分类名称">
			<depend name="required"/>
		</field>
	</form>	
	<form id="formInfoForm" show-error="alert" show-type="all">
		<field name="name" display-name="结构名称">
			<depend name="required"/>
		</field>
	</form>
	<form id="metadataCtgForm" show-error="alert" show-type="all">
		<field name="name" display-name="分类名称">
			<depend name="required"/>
		</field>
	</form>
	<form id="metadataInfoForm" show-error="alert" show-type="all">
		<field name="name" display-name="元素名称">
			<depend name="required"/>
		</field>
		<field name="dataTypeId" display-name="字段类型">
			<depend name="required"/>
		</field>
		<field name="mdDefault" display-name="缺省值">
			<depend name="required"/>
		</field>
	</form>
	<form id="pubCodeMappingForm" show-error="alert" show-type="all">
		<field name="metadataId" display-name="元数据元素">
			<depend name="required"/>
		</field>
		<field name="stdCode" display-name="标准代码">
			<depend name="required"/>
		</field>
		<field name="lnodeId" display-name="应用系统">
			<depend name="required"/>
                        <depend name="integer"/>
		</field>
		<field name="sourceCode" display-name="应用系统代码">
			<depend name="required"/>
		</field>
	</form>
	<form id="dbForm" show-error="alert" show-type="all">
		<field name="name" display-name="实例库英文名">
			<depend name="required"/>
		</field>
                <field name="desc" display-name="实例库说明">
			<depend name="required"/>
		</field>
	</form>
	<form id="entityForm" show-error="alert" show-type="all">
		<field name="name" display-name="实体英文名">
			<depend name="required"/>
		</field>
		<field name="desc" display-name="实体说明">
			<depend name="required"/>
		</field>
		<field name="listFileName" display-name="文件清单名规则">
			<depend name="required"/>
		</field>
	</form>
	<form id="instanceForm" show-error="alert" show-type="all">
		<field name="name" display-name="实例英文名">
			<depend name="required"/>
		</field>
		<field name="titleLines" display-name="文件头行数">
			<depend name="integer"/>
		</field>
		<field name="recLimit" display-name="单文件最大记录">
			<depend name="integer"/>
		</field>
		<field name="effectDate" display-name="生效日期">
			<depend name="required"/>
		</field>
	</form>
	<form id="datamngForm" show-error="alert" show-type="all">
		<field name="lnodeId" display-name="逻辑节点">
			<depend name="required"/>
		</field>
	</form>
	<form id="refbatForm" show-error="alert" show-type="all">
		<field name="name" display-name="提交批次名称">
			<depend name="required"/>
		</field>
                <field name="tlnodeId" display-name="目标节点">
			<depend name="required"/>
		</field>
                <field name="fileListId" display-name="文件列表">
			<depend name="required"/>
		</field>
	</form>
	<form id="referForm" show-error="alert" show-type="all">
		<field name="refbatId" display-name="提交批次">
			<depend name="required"/>
		</field>
	</form>
	<form id="rcvbatForm" show-error="alert" show-type="all">
		<field name="rcvbatName" display-name="接收批次名称">
			<depend name="required"/>
		</field>
                <field name="domainId" display-name="目标节点">
			<depend name="required"/>
		</field>
                <field name="endFlag" display-name="结束标志">
			<depend name="required"/>
		</field>
		<field name="chkRule" display-name="检查规则">
			<depend name="required"/>
		</field>
		<field name="compEncFlag" display-name="压缩加密标志">
			<depend name="required"/>
		</field>
		<field name="avbFlag" display-name="有效标志">
			<depend name="required"/>
		</field>

	</form>
	<form id="receiveForm" show-error="alert" show-type="all">
		<field name="rcvbatId" display-name="接收批次">
			<depend name="required"/>
		</field>
		<field name="instanceId" display-name="数据实例">
			<depend name="required"/>
		</field>
		
	</form>
	<form id="formFieldForm" show-error="alert" show-type="all">
		<field name="name" display-name="字段名称">
			<depend name="required"/>
		</field>
	</form>
	<form id="formMappingForm" show-error="alert" show-type="all">
		<field name="rejErrMax" display-name="错误记录容忍数">
			<depend name="integer"/>
		</field>
	</form>	
	<form id="dbTypeForm" show-error="alert" show-type="all">
		<field name="name" display-name="分类名称">
			<depend name="required"/>
		</field>
		<field name="desc" display-name="分类描述">
			<depend name="required"/>
		</field>
	</form>	
	<form id="areaForm" show-error="alert" show-type="all">
		<field name="name" display-name="分区名称">
			<depend name="required"/>
		</field>
		<field name="desc" display-name="分区描述">
			<depend name="required"/>
		</field>
	</form>	

</validation-config>
